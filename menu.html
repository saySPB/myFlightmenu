<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню — Бизнес-класс</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a2a44;
            --text-color: #ffffff;
            --card-bg: #2c3e50;
            --item-bg: #34495e;
            --accent-color: #d4af37;
            --btn-primary: #1e88e5;
            --btn-primary-hover: #1565c0;
            --btn-danger: #d32f2f;
            --btn-danger-hover: #b71c1c;
            --border-color: #455a64;
        }
        body.light-theme {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --card-bg: #ffffff;
            --item-bg: #e0e0e0;
            --accent-color: #d4af37;
            --btn-primary: #1e88e5;
            --btn-primary-hover: #1565c0;
            --btn-danger: #d32f2f;
            --btn-danger-hover: #b71c1c;
            --border-color: #bdbdbd;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-around;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: var(--accent-color);
            margin: 0 10px;
            font-size: 2.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-grow: 1;
        }
        .food-counter {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 20px 0;
        }
        .food-counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--item-bg);
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 80px;
            position: relative;
        }
        .food-counter-item span {
            font-size: 1.2em;
            color: var(--accent-color);
            font-weight: 600;
        }
        .food-counter-item div {
            font-size: 0.9em;
            text-align: center;
            max-width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .food-counter-item:hover .tooltip {
            display: block;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: -40px;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: normal;
        }
        .seat-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            background: var(--btn-primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-2px);
        }
        .nav-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #seat-counter {
            font-size: 1.2em;
            color: var(--accent-color);
        }
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            background: var(--item-bg);
            border-radius: 6px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tab.active {
            background: var(--accent-color);
            color: var(--bg-color);
        }
        .tab:hover {
            background: #3e5a74;
        }
        .menu-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            justify-content: space-between;
        }
        .menu-seat {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .menu-seat:hover {
            transform: translateY(-5px);
        }
        .menu-seat h3 {
            color: var(--accent-color);
            font-size: 1.8em;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .menu-seat h4 {
            color: var(--text-color);
            font-size: 1.4em;
            margin: 20px 0 10px;
            padding: 0;
        }
        .menu-item-container {
            position: relative;
        }
        .menu-item-container label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: var(--item-bg);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .menu-item-container label:hover {
            background: #3e5a74;
            transform: translateX(5px);
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="checkbox"]:active {
            transform: scale(0.9);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        .main-label, .subitem-label {
            position: relative;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }
        .item-text, .subitem-label {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .subitems {
            margin-left: 20px;
            display: none;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }
        .menu-item-container.active .subitems {
            display: block;
            opacity: 1;
            max-height: 500px;
        }
        .selected-subitems {
            margin-left: 20px;
            color: var(--accent-color);
            font-style: italic;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            background: var(--btn-primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-2px);
        }
        .save-button {
            padding: 12px 30px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            color: var(--text-color);
        }
        .modal h3 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 1.8em;
        }
        .editor-section {
            margin-bottom: 20px;
        }
        .editor-section input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--item-bg);
            color: var(--text-color);
            width: 100%;
        }
        .editor-section .btn {
            padding: 5px 10px;
        }
        .modal-button.close-button {
            background: var(--btn-danger);
        }
        .modal-button.close-button:hover {
            background: var(--btn-danger-hover);
        }
        .back-button {
            background: var(--btn-primary);
            font-size: 1.5em;
            padding: 5px 10px;
            border-radius: 6px;
            width: auto;
            height: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .back-button:hover {
            background: var(--btn-primary-hover);
            transform: scale(1.1);
        }
        .passenger-name-container {
            margin: 10px 0;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .passenger-name-container:hover {
            transform: translateY(-2px);
            background: var(--item-bg);
        }
        .passenger-name-container label {
            margin-right: 10px;
            font-weight: 600;
            color: var(--text-color);
            font-family: 'Open Sans', sans-serif;
            white-space: nowrap;
        }
        .passenger-name {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--item-bg);
            color: var(--text-color);
            width: 200px;
            font-family: 'Open Sans', sans-serif;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        .passenger-name:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }
        .passenger-name.saved {
            border-color: var(--accent-color) !important;
            transition: border-color 0.3s ease;
        }
        .custom-subitem-input {
            position: relative;
            z-index: 1;
            background: var(--item-bg);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            width: calc(100% - 18px);
            font-size: 1em;
            transition: none;
        }
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: row;
                justify-content: space-between;
                margin: 10px;
            }
            .menu-seat {
                width: 48%;
                padding: 15px;
                margin-bottom: 0;
            }
            .menu-seat h3 {
                font-size: 1.5em;
            }
            .menu-seat h4 {
                font-size: 1.2em;
            }
            .passenger-name-container {
                flex-direction: column;
                align-items: center;
            }
            .passenger-name {
                width: 150px;
                font-size: 0.9em;
            }
            .menu-item-container label {
                padding: 8px;
                font-size: 0.9em;
            }
            input[type="checkbox"] {
                width: 18px;
                height: 18px;
            }
            .subitems {
                margin-left: 15px;
            }
            .selected-subitems {
                margin-left: 15px;
                font-size: 0.85em;
            }
            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .save-button {
                padding: 10px 25px;
            }
            .seat-navigation {
                gap: 10px;
            }
            .nav-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .food-counter {
                flex-wrap: wrap;
                justify-content: center;
            }
            .food-counter-item {
                min-width: 60px;
                padding: 6px 10px;
            }
            .food-counter-item span {
                font-size: 1em;
            }
            .food-counter-item div {
                font-size: 0.8em;
                max-width: 80px;
            }
        }
        @media (max-width: 480px) {
            .menu-seat {
                width: 48%;
                padding: 10px;
            }
            .menu-seat h3 {
                font-size: 1.3em;
            }
            .passenger-name {
                width: 120px;
                font-size: 0.85em;
            }
            .menu-item-container label {
                padding: 6px;
                font-size: 0.85em;
            }
            .btn {
                margin-top: 25px;
                padding: 10px 12px;
                font-size: 0.85em;
            }
            .nav-button {
                padding: 6px 12px;
                font-size: 0.85em;
            }
            .food-counter-item {
                min-width: 50px;
                padding: 5px 8px;
            }
            .food-counter-item div {
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="food-counter" id="hot-food-counter"></div>
    <div class="header">
        <div class="header-content">
            <div class="header-buttons">
                <button class="back-button btn" onclick="goBackToIndex()" aria-label="Вернуться">← Назад</button>
                <button class="save-button btn" onclick="saveChanges()" aria-label="Сохранить">Сохранить</button>
            </div>
        </div>
    </div>
    <div class="seat-navigation">
        <button class="nav-button" id="prev-seat" onclick="prevSeat()" disabled aria-label="Предыдущее место">← Предыдущее</button>
        <div id="seat-counter">1 / 1</div>
        <button class="nav-button" id="next-seat" onclick="nextSeat()" disabled aria-label="Следующее место">Следующее →</button>
    </div>

    <div class="tabs" id="cycle-tabs"></div>
    <div class="menu-container" id="menu-container">
        <div class="menu-seat" id="menu-seat-1"></div>
        <div class="menu-seat" id="menu-seat-2" style="display: none;"></div>
    </div>

    <div class="modal-overlay" id="settings-modal-overlay" style="display: none;">
        <div class="modal" id="settings-modal" style="display: none;">
            <h3>Редактор меню</h3>
            <div id="editor-sections"></div>
            <h4>Общие подпункты</h4>
            <div id="global-subitems"></div>
            <button class="btn" onclick="addSection()">Добавить раздел</button>
            <button class="btn" onclick="addGlobalSubItem()">+ Добавить подпункт</button>
            <button class="btn" onclick="saveMenuSettings()">Сохранить настройки</button>
            <button class="btn modal-button close-button" onclick="closeSettingsModal()">Закрыть</button>
        </div>
    </div>

    <script>
        /* ----------  utils & init  ---------- */
        const debounce = (fn, t = 250) => {
            let timer;
            return (...a) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...a), t);
            };
        };
        const safeJSON = (key, def = {}) => {
            try {
                return JSON.parse(localStorage.getItem(key)) ?? def;
            } catch {
                return def;
            }
        };

        /* ----------  state  ---------- */
        let hotFoodCounts = {};
        const menuContainer = document.getElementById('menu-container');
        const menuSeat1 = document.getElementById('menu-seat-1');
        const menuSeat2 = document.getElementById('menu-seat-2');
        const cycleTabs = document.getElementById('cycle-tabs');
        const editorSections = document.getElementById('editor-sections');
        const globalSubItemsContainer = document.getElementById('global-subitems');

        let currentSeats = safeJSON('selectedSeats', []);
        const menuData = safeJSON('menuData', {});
        const cycles = safeJSON('cycles', []);
        let selectedCycle = cycles[0] || '';

        let savedMenus = {};
        currentSeats.forEach(s => {
            savedMenus[s] = safeJSON(`menu_${s}`, {});
        });

        let currentSeatIndex = 0;
        const prevSeatBtn = document.getElementById('prev-seat');
        const nextSeatBtn = document.getElementById('next-seat');
        const seatCounter = document.getElementById('seat-counter');

        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-theme');

        /* ----------  passengers  ---------- */
        const getPassengerName = seat => savedMenus[seat]?.passengerName || '';

        function savePassengerName(input, seat) {
    const name = input.value.trim();
    savedMenus[seat] = savedMenus[seat] || {};
    savedMenus[seat].passengerName = name;
    localStorage.setItem(`menu_${seat}`, JSON.stringify(savedMenus[seat]));

    // ✅ безопасная визуальная обратная связь
    input.classList.add('saved');
    setTimeout(() => input.classList.remove('saved'), 800);
}

        /* ----------  hot-food counter  ---------- */
        const initHotFoodCounter = cycleData => {
            hotFoodCounts = {};
            (cycleData.sections?.['Горячее блюдо'] || []).forEach(item => {
                hotFoodCounts[item] = 0;
            });
            currentSeats.forEach(seat => {
                const menu = savedMenus[seat] || {};
                Object.entries(menu).forEach(([item, data]) => {
                    if (data.section === 'Горячее блюдо' && data.checked) {
                        hotFoodCounts[item] = (hotFoodCounts[item] || 0) + 1;
                    }
                });
            });
        };

        const updateHotFoodCounter = () => {
            const counterElement = document.getElementById('hot-food-counter');
            counterElement.innerHTML = '';
            const hotFoods = menuData[selectedCycle]?.sections?.['Горячее блюдо'] || [];
            hotFoods.forEach(item => {
                const count = hotFoodCounts[item] || 0;
                const displayName = item.length > 20 ? item.substring(0, 17) + '…' : item;
                counterElement.insertAdjacentHTML('beforeend', `
                    <div class="food-counter-item">
                        <span>${count}</span>
                        <div title="${item}">${displayName}</div>
                        ${item.length > 20 ? `<div class="tooltip">${item}</div>` : ''}
                    </div>
                `);
            });
            counterElement.style.display = hotFoods.length ? 'flex' : 'none';
        };

        /* ----------  navigation  ---------- */
        const updateNavigation = () => {
            const totalPairs = Math.max(1, currentSeats.length - 1);
            const currentPair = Math.min(currentSeatIndex, totalPairs - 1);
            seatCounter.textContent = `${currentPair + 1} / ${totalPairs}`;
            initHotFoodCounter(menuData[selectedCycle] || { sections: {} });
            renderSeat(currentSeats[currentSeatIndex], menuSeat1);
            if (currentSeatIndex < currentSeats.length - 1) {
                menuSeat2.style.display = 'block';
                renderSeat(currentSeats[currentSeatIndex + 1], menuSeat2);
            } else {
                menuSeat2.style.display = 'none';
            }
            prevSeatBtn.disabled = currentSeatIndex === 0;
            nextSeatBtn.disabled = currentSeatIndex >= currentSeats.length - 2;
            updateHotFoodCounter();
        };

        const nextSeat = () => {
            saveCurrentSeat();
            if (currentSeatIndex < currentSeats.length - 2) {
                currentSeatIndex++;
                updateNavigation();
            }
        };

        const prevSeat = () => {
            saveCurrentSeat();
            if (currentSeatIndex > 0) {
                currentSeatIndex--;
                updateNavigation();
            }
        };

        /* ----------  data collect  ---------- */
        const saveCurrentSeat = () => {
            const currentSeat = currentSeats[currentSeatIndex];
            savedMenus[currentSeat] = collectSeatData(currentSeat);
            localStorage.setItem(`menu_${currentSeat}`, JSON.stringify(savedMenus[currentSeat]));
        };

        const collectSeatData = seatNumber => {
            const data = {};
            const passengerNameInput = document.querySelector(`.passenger-name[data-seat="${seatNumber}"]`);
            if (passengerNameInput) data.passengerName = passengerNameInput.value.trim();

            document.querySelectorAll(`.menu-item-container[data-seat="${seatNumber}"]`).forEach(container => {
                const itemName = container.dataset.item;
                const sectionName = container.dataset.section;
                const checkbox = container.querySelector('.main-label input[type="checkbox"]');
                const selectedSubitems = Array.from(container.querySelectorAll('.subitem-label input[type="checkbox"]:checked'))
                    .map(inp => inp.closest('.subitem-label').textContent.trim());

                if (checkbox.checked || selectedSubitems.length) {
                    data[itemName] = {
                        checked: checkbox.checked,
                        subitems: selectedSubitems,
                        section: sectionName,
                        cycle: selectedCycle
                    };
                }
            });
            return data;
        };

        /* ----------  render  ---------- */
        const renderSeat = (seatNumber, container) => {
            const seatData = savedMenus[seatNumber] || {};
            const cycleData = menuData[selectedCycle] || { sections: {}, subitems: {} };

            container.innerHTML = `
                <h3>Место: ${seatNumber}</h3>
                <div class="passenger-name-container">
                    <label for="passenger-name-${seatNumber}">Имя пассажира:</label>
                    <input type="text" class="passenger-name" id="passenger-name-${seatNumber}"
                        placeholder="Введите имя пассажира"
                        value="${getPassengerName(seatNumber)}"
                        data-seat="${seatNumber}"
                        onchange="savePassengerName(this, '${seatNumber}')"
                        aria-label="Имя пассажира для места ${seatNumber}">
                </div>
            `;

            if (!Object.keys(cycleData.sections).length) {
                container.insertAdjacentHTML('beforeend', '<p>Меню пустое. Настройте его через редактор.</p>');
                return;
            }

            Object.keys(cycleData.sections).forEach(sectionName => {
                container.insertAdjacentHTML('beforeend', `<h4>${sectionName}</h4>`);
                cycleData.sections[sectionName].forEach(item => {
                    renderMenuItem(container, seatNumber, sectionName, item, seatData, cycleData);
                });
            });
            attachEventListeners(container);
        };

        const renderMenuItem = (container, seat, sectionName, item, seatData, cycleData) => {
            const isChecked = seatData[item]?.checked ? 'checked' : '';
            const selectedSubitems = seatData[item]?.subitems || [];
            const itemSubitems = cycleData.subitems[item] || [];

            container.insertAdjacentHTML('beforeend', `
                <div class="menu-item-container" data-item="${item}" data-seat="${seat}" data-section="${sectionName}">
                    <label class="main-label">
                        <input type="checkbox" ${isChecked}>
                        <span class="item-text">${item}</span>
                    </label>
                    <div class="subitems">
                        ${itemSubitems.map(sub => `
                            <label class="subitem-label">
                                <input type="checkbox" ${selectedSubitems.includes(sub) ? 'checked' : ''}>
                                ${sub}
                            </label>
                        `).join('')}
                        <input type="text" class="custom-subitem-input" placeholder="Добавить свой вариант"
                            data-item="${item}" data-seat="${seat}" data-section="${sectionName}"
                            onkeydown="handleCustomSubitemKeypress(event, this)">
                    </div>
                    <div class="selected-subitems">${selectedSubitems.map(sub => `<div>${sub}</div>`).join('')}</div>
                </div>
            `);
        };

        /* ----------  events  ---------- */
        const handleCustomSubitemKeypress = (event, input) => {
            if (event.key !== 'Enter') return;
            event.preventDefault();
            const subitemText = input.value.trim();
            if (!subitemText) return;

            const item = input.dataset.item;
            const seat = input.dataset.seat;
            const sectionName = input.dataset.section;
            const isFocused = document.activeElement === input;
            const cursorPos = input.selectionStart;

            savedMenus[seat] = savedMenus[seat] || {};
            savedMenus[seat][item] = savedMenus[seat][item] || { subitems: [], section: sectionName };

            if (!savedMenus[seat][item].subitems.includes(subitemText)) {
                savedMenus[seat][item].subitems.push(subitemText);
                const container = input.closest('.menu-item-container');
                if (container) {
                    const selectedSubitemsDiv = container.querySelector('.selected-subitems');
                    if (selectedSubitemsDiv) {
                        selectedSubitemsDiv.innerHTML = savedMenus[seat][item].subitems.map(sub => `<div>${sub}</div>`).join('');
                    }
                }
                const cycleData = menuData[selectedCycle] || { sections: {}, subitems: {} };
                if (!Array.isArray(cycleData.subitems[item])) cycleData.subitems[item] = [];
                if (!cycleData.subitems[item].includes(subitemText)) {
                    cycleData.subitems[item].push(subitemText);
                    menuData[selectedCycle] = cycleData;
                    localStorage.setItem('menuData', JSON.stringify(menuData));
                }
            }
            input.value = '';
            if (isFocused && input.type === 'text') {
                setTimeout(() => {
                    input.focus();
                    input.setSelectionRange(cursorPos, cursorPos);
                }, 0);
            }
            localStorage.setItem(`menu_${seat}`, JSON.stringify(savedMenus[seat]));
        };

        const updateCheckbox = (checkbox, itemName, currentSeat, sectionName) => {
            const menu = savedMenus[currentSeat] || {};
            const wasChecked = menu[itemName]?.checked || false;
            menu[itemName] = menu[itemName] || { subitems: [], section: sectionName };
            menu[itemName].checked = checkbox.checked;

            if (sectionName === 'Горячее блюдо') {
                if (checkbox.checked && !wasChecked) {
                    hotFoodCounts[itemName] = (hotFoodCounts[itemName] || 0) + 1;
                } else if (!checkbox.checked && wasChecked) {
                    hotFoodCounts[itemName] = Math.max((hotFoodCounts[itemName] || 0) - 1, 0);
                }
                updateHotFoodCounter();
            }
            if (!checkbox.checked) {
                menu[itemName].subitems = [];
                const container = checkbox.closest('.menu-item-container');
                if (container) {
                    container.querySelector('.selected-subitems').innerHTML = '';
                    container.querySelectorAll('.subitem-label input[type="checkbox"]').forEach(cb => cb.checked = false);
                }
            }
            const selectedSubitemsDiv = checkbox.closest('.menu-item-container').querySelector('.selected-subitems');
            if (selectedSubitemsDiv) {
                selectedSubitemsDiv.innerHTML = menu[itemName].subitems.map(sub => `<div>${sub}</div>`).join('');
            }
            savedMenus[currentSeat] = menu;
        };

        const toggleSubitem = (checkbox, itemName, subitemText, currentSeat, sectionName) => {
            const container = checkbox.closest('.menu-item-container');
            const selectedSubitemsDiv = container.querySelector('.selected-subitems');
            savedMenus[currentSeat] = savedMenus[currentSeat] || {};
            savedMenus[currentSeat][itemName] = savedMenus[currentSeat][itemName] || { subitems: [], section: sectionName };

            if (checkbox.checked) {
                if (!savedMenus[currentSeat][itemName].subitems.includes(subitemText)) {
                    savedMenus[currentSeat][itemName].subitems.push(subitemText);
                }
            } else {
                savedMenus[currentSeat][itemName].subitems = savedMenus[currentSeat][itemName].subitems.filter(sub => sub !== subitemText);
            }
            selectedSubitemsDiv.innerHTML = savedMenus[currentSeat][itemName].subitems.map(sub => `<div>${sub}</div>`).join('');
        };

        const attachEventListeners = container => {
            const items = container.querySelectorAll('.menu-item-container');
            let holdTimer, isScrolling, startX, startY;

            items.forEach(item => {
                const mainLabel = item.querySelector('.main-label');
                const mainCheckbox = mainLabel.querySelector('input[type="checkbox"]');
                const itemName = item.dataset.item;
                const seat = item.dataset.seat;
                const sectionName = item.dataset.section;

                mainLabel.addEventListener('click', e => {
                    if (e.target.tagName !== 'INPUT') {
                        e.preventDefault();
                        mainCheckbox.checked = !mainCheckbox.checked;
                        updateCheckbox(mainCheckbox, itemName, seat, sectionName);
                    }
                });

                item.querySelectorAll('.subitem-label').forEach(label => {
                    const subCheckbox = label.querySelector('input[type="checkbox"]');
                    const subitemText = label.textContent.trim();
                    label.addEventListener('click', e => {
                        if (e.target.tagName !== 'INPUT') {
                            e.preventDefault();
                            subCheckbox.checked = !subCheckbox.checked;
                            toggleSubitem(subCheckbox, itemName, subitemText, seat, sectionName);
                        }
                    });
                });

                const handleHoldStart = e => {
                    startX = e.clientX || e.touches[0].clientX;
                    startY = e.clientY || e.touches[0].clientY;
                    isScrolling = false;
                    holdTimer = setTimeout(() => {
                        if (!isScrolling) item.classList.toggle('active');
                    }, 700);
                };
                const handleMove = e => {
                    if (!holdTimer) return;
                    const currentX = e.clientX || e.touches[0].clientX;
                    const currentY = e.clientY || e.touches[0].clientY;
                    if (Math.abs(currentX - startX) > 5 || Math.abs(currentY - startY) > 5) {
                        isScrolling = true;
                        clearTimeout(holdTimer);
                    }
                };
                const handleHoldEnd = () => clearTimeout(holdTimer);

                mainLabel.addEventListener('touchstart', handleHoldStart);
                mainLabel.addEventListener('touchmove', handleMove);
                mainLabel.addEventListener('touchend', handleHoldEnd);
                mainLabel.addEventListener('mousedown', handleHoldStart);
                mainLabel.addEventListener('mousemove', handleMove);
                mainLabel.addEventListener('mouseup', handleHoldEnd);
                mainLabel.addEventListener('mouseleave', handleHoldEnd);
            });

            document.addEventListener('click', e => {
                if (!container.contains(e.target)) {
                    items.forEach(item => item.classList.remove('active'));
                }
            });
        };

        /* ----------  save / exit  ---------- */
        const saveChanges = () => {
            saveCurrentSeat();
            if (currentSeatIndex < currentSeats.length - 1) {
                const nextSeat = currentSeats[currentSeatIndex + 1];
                savedMenus[nextSeat] = collectSeatData(nextSeat);
                localStorage.setItem(`menu_${nextSeat}`, JSON.stringify(savedMenus[nextSeat]));
            }
            currentSeats.forEach(seat => {
                localStorage.setItem(`menu_${seat}`, JSON.stringify(savedMenus[seat]));
            });
            let savedSeats = safeJSON('savedSeats', []);
            currentSeats.forEach(seat => {
                if (!savedSeats.includes(seat)) savedSeats.push(seat);
            });
            localStorage.setItem('savedSeats', JSON.stringify(savedSeats));
            localStorage.setItem('selectedSeats', JSON.stringify([]));
            alert('Изменения сохранены для всех выбранных мест!');
            window.location.href = 'index.html';
        };

        const goBackToIndex = () => {
            if (confirm('Вернуться без сохранения изменений?')) {
                window.location.href = 'index.html';
            }
        };

        /* ----------  tabs & modal  ---------- */
        const renderTabs = () => {
            cycleTabs.innerHTML = '';
            if (!cycles.length) {
                cycleTabs.innerHTML = '<p>Нет доступных циклов. Подгрузите меню в настройках.</p>';
                return;
            }
            cycles.forEach(cycle => {
                const tab = document.createElement('div');
                tab.className = `tab ${cycle === selectedCycle ? 'active' : ''}`;
                tab.textContent = cycle;
                tab.onclick = () => {
                    selectedCycle = cycle;
                    updateTabs();
                    updateNavigation();
                };
                cycleTabs.appendChild(tab);
            });
        };

        const updateTabs = () => {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent === selectedCycle);
            });
        };

        const openSettingsModal = () => {
            document.getElementById('settings-modal-overlay').style.display = 'block';
            document.getElementById('settings-modal').style.display = 'block';
            loadEditorSections();
        };

        const closeSettingsModal = () => {
            document.getElementById('settings-modal-overlay').style.display = 'none';
            document.getElementById('settings-modal').style.display = 'none';
        };

        const addSection = () => {
            const sectionId = `section-${Date.now()}`;
            editorSections.insertAdjacentHTML('beforeend', `
                <div class="editor-section" id="${sectionId}">
                    <input type="text" placeholder="Название раздела" id="${sectionId}-name">
                    <div id="${sectionId}-items"></div>
                    <button class="btn" onclick="addItem('${sectionId}')">+ Добавить пункт</button>
                    <button class="btn" onclick="document.getElementById('${sectionId}').remove()">- Удалить раздел</button>
                </div>
            `);
        };

        const addItem = sectionId => {
            const itemId = `item-${Date.now()}`;
            document.getElementById(`${sectionId}-items`).insertAdjacentHTML('beforeend', `
                <div class="menu-item" id="${itemId}">
                    <input type="text" placeholder="Название пункта" id="${itemId}-name">
                    <button class="btn" onclick="document.getElementById('${itemId}').remove()">- Удалить</button>
                </div>
            `);
        };

        const addGlobalSubItem = () => {
            const subItemId = `subitem-${Date.now()}`;
            globalSubItemsContainer.insertAdjacentHTML('beforeend', `
                <div class="global-subitem" id="${subItemId}">
                    <input type="text" placeholder="Название подпункта" id="${subItemId}-name">
                    <button class="btn" onclick="document.getElementById('${subItemId}').remove()">- Удалить</button>
                </div>
            `);
        };

        const loadEditorSections = () => {
            const cycleData = menuData[selectedCycle] || { sections: {}, subitems: {} };
            editorSections.innerHTML = '';
            globalSubItemsContainer.innerHTML = '';

            Object.keys(cycleData.sections || {}).forEach((sectionName, index) => {
                const sectionId = `section-${Date.now()}-${index}`;
                editorSections.insertAdjacentHTML('beforeend', `
                    <div class="editor-section" id="${sectionId}">
                        <input type="text" value="${sectionName}" id="${sectionId}-name">
                        <div id="${sectionId}-items"></div>
                        <button class="btn" onclick="addItem('${sectionId}')">+ Добавить пункт</button>
                        <button class="btn" onclick="document.getElementById('${sectionId}').remove()">- Удалить раздел</button>
                    </div>
                `);
                cycleData.sections[sectionName].forEach(item => {
                    const itemId = `item-${Date.now()}-${Math.random().toString(36).slice(2, 11)}`;
                    document.getElementById(`${sectionId}-items`).insertAdjacentHTML('beforeend', `
                        <div class="menu-item" id="${itemId}">
                            <input type="text" value="${item}" id="${itemId}-name">
                            <button class="btn" onclick="document.getElementById('${itemId}').remove()">- Удалить</button>
                        </div>
                    `);
                });
            });

            Object.values(cycleData.subitems || {}).flat().forEach((subitem, index) => {
                const subItemId = `subitem-${Date.now()}-${index}`;
                globalSubItemsContainer.insertAdjacentHTML('beforeend', `
                    <div class="global-subitem" id="${subItemId}">
                        <input type="text" value="${subitem}" id="${subItemId}-name">
                        <button class="btn" onclick="document.getElementById('${subItemId}').remove()">- Удалить</button>
                    </div>
                `);
            });
        };

        const saveMenuSettings = () => {
            const cycleData = menuData[selectedCycle] || { sections: {}, subitems: {} };
            cycleData.sections = {};
            document.querySelectorAll('.editor-section').forEach(section => {
                const sectionName = section.querySelector('input').value.trim();
                const items = Array.from(section.querySelectorAll('.menu-item input')).map(inp => inp.value.trim()).filter(Boolean);
                if (sectionName && items.length) cycleData.sections[sectionName] = items;
            });
            menuData[selectedCycle] = cycleData;
            localStorage.setItem('menuData', JSON.stringify(menuData));
            closeSettingsModal();
            updateNavigation();
        };

        /* ----------  start  ---------- */
        window.addEventListener('resize', debounce(updateNavigation, 250));
        window.onload = () => {
            renderTabs();
            updateNavigation();
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape') closeSettingsModal();
            });
            document.getElementById('settings-modal-overlay').onclick = e => {
                if (e.target === e.currentTarget) closeSettingsModal();
            };
        };
    </script>
</body>
